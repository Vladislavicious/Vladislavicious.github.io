<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="rows">
    <div class="rows-item">
      First Row
    </div>
    <div class="rows-item" id="canvasRow">
      <canvas id="myCanvas"></canvas>
    </div>
    <div class="rows-item">
      <details>
        <summary>
          <input type="number" id="tempoInput" placeholder="Темп метронома" step="1" value="120" min="1" max="300" required>
          <script>
            document.getElementById('tempoInput').onkeypress =
              function (e) {
                var ev = e || window.event;
                if(ev.charCode < 48 || ev.charCode > 57) {
                  return false; // not a digit
                } else if(this.value * 10 + ev.charCode - 48 > this.max) {
                   return false;
                } else {
                   return true;
                }
              }
          </script>
        </summary>
        Сколько ударов в минуту
      </details>
      <button id="startButton" autofocus>Запуск</button>
      <details>
        <summary>
          <input type="number" id="ticksInput" placeholder="Ударов на долю" step="1" value="1" min="1" max="4" required>
          <script>
            document.getElementById("ticksInput").onkeypress =
              function (e) {
                var ev = e || window.event;
                if(ev.charCode < 48 || ev.charCode > 57) {
                  return false; // not a digit
                } else if(this.value * 10 + ev.charCode - 48 > this.max) {
                   return false;
                } else {
                   return true;
                }
              }
          </script>
        </summary>
        Сколько ударов приходится на долю
      </details>
      <details>
        <summary>
          <input type="number" id="beatsInput" placeholder="Доли в такте" step="1" value="4" min="1" max="32" required>
          <script>
            document.getElementById("beatsInput").onkeypress =
              function (e) {
                var ev = e || window.event;
                if(ev.charCode < 48 || ev.charCode > 57) {
                  return false; // not a digit
                } else if(this.value * 10 + ev.charCode - 48 > this.max) {
                   return false;
                } else {
                   return true;
                }
              }
          </script>
        </summary>
        Сколько долей в такте
      </details>
    </div>
  </div>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script>

  </script>
</body>
</html>
